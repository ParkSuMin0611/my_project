<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #skip-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        #skip-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
    <script>
        // 비디오 재생이 끝나면 메인 페이지로 이동
        const video = document.querySelector('video');
        video.addEventListener('ended', () => {
            window.location.href = 'main.html';
        });
    </script>
</head>
<body>
    <video autoplay muted loop>
        <source src="../01.자료수집/all-CGP/vidio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="skip-button" onclick="window.location.href='main.html'">Skip</div>
</body>
</html>
